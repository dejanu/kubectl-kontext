name: Build tarballs on tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

jobs:
  build-tarballs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build archives
        run: make clean archives

      - name: Generate checksums
        run: |
          for file in ./*.tar.gz; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Upload tarball artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kubectl-kontext-${{ github.ref_name }}
          path: |
            ./*.tar.gz
            ./*.tar.gz.sha256
          if-no-files-found: error