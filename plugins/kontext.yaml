apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kontext
spec: 
  version: "v1.0.0"
  homepage: "https://github.com/dejanu/kubectl-kontext"
  shortDescription: "Kubernetes cluster context for AI analysis."
  description: |
    Generates a comprehensive Kubernetes cluster assessment context, optimized for AI analysis. Useful for audits, troubleshooting, and best-practices review.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: "https://github.com/dejanu/kubectl-kontext/releases/download/v1.0.0/kubectl-kontext-darwin-arm64.tar.gz"
      sha256: "676a98af486db247e48fe5a4c2e174d04a251bb50af9862bae99cb438196a73"
      bin: "kubectl-kontext"

    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: "https://github.com/dejanu/kubectl-kontext/releases/download/v1.0.0/kubectl-kontext-linux-arm64.tar.gz"
      sha256: "f676a98af486db247e48fe5a4c2e174d04a251bb50af9862bae99cb438196a73"
      bin: "kubectl-kontext"