apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kontext
spec: 
  version: "v1.0.0"
  homepage: "https://github.com/dejanu/kubectl-kontext"
  shortDescription: "Kubernetes cluster context report for AI analysis."
  description: |
    Generates a comprehensive Kubernetes cluster assessment context, optimized for AI analysis. Useful for audits, troubleshooting, and best-practices review.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: "https://github.com/dejanu/kubectl-kontext/releases/download/v1.0.0/kubectl-kontext-darwin-arm64.tar.gz"
      sha256: "4a2fe4ac387cbe35f4d3f065ee55388bf3942dc84244c170e9f974a45eee6787"
      bin: "kubectl-kontext"

    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: "https://github.com/dejanu/kubectl-kontext/releases/download/v1.0.0/kubectl-kontext-linux-arm64.tar.gz"
      sha256: "4a2fe4ac387cbe35f4d3f065ee55388bf3942dc84244c170e9f974a45eee6787"
      bin: "kubectl-kontext"