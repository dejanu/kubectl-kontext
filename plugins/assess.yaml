apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: assess
spec:
  version: "v1.0.0"
  homepage: "https://github.com/your-org/kubectl-assess"
  shortDescription: "Kubernetes cluster assessment report for AI analysis."
  description: |
    Generates a comprehensive Kubernetes cluster assessment report, optimized for AI analysis. Useful for audits, troubleshooting, and best-practices review.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: "https://github.com/your-org/kubectl-assess/releases/download/v1.0.0/kubectl-assess-darwin-amd64.tar.gz"
      sha256: "93c3d6cdefebfd8f0772f683481675b758f79eddffd8b356b28524853323c127"
      bin: "kubectl-assess"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: "https://github.com/your-org/kubectl-assess/releases/download/v1.0.0/kubectl-assess-linux-amd64.tar.gz"
      sha256: "93c3d6cdefebfd8f0772f683481675b758f79eddffd8b356b28524853323c127"
      bin: "kubectl-assess"
