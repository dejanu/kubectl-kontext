apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: assess
spec:
  version: "v1.0.0"
  homepage: "https://github.com/dejanu/k8s_assess"
  shortDescription: "Kubernetes cluster assessment report for AI analysis."
  description: |
    Generates a comprehensive Kubernetes cluster assessment report, optimized for AI analysis. Useful for audits, troubleshooting, and best-practices review.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: "https://github.com/dejanu/k8s_assess/releases/download/v1.0.0/kubectl-assess-darwin-arm64.tar.gz"
      sha256: "04977231d8ef553682dc1ddf8aa324939fb11fb6ec1e4fd25177210cff5d0665"
      bin: "kubectl-assess"

    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: "https://github.com/dejanu/k8s_assess/releases/download/v1.0.0/kubectl-assess-linux-arm64.tar.gz"
      sha256: "04977231d8ef553682dc1ddf8aa324939fb11fb6ec1e4fd25177210cff5d0665"
      bin: "kubectl-assess"