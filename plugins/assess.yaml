apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: assess
spec:
  version: "v1.0.0"
  homepage: "https://github.com/dejanu/k8s_assess"
  shortDescription: "Kubernetes cluster assessment report for AI analysis."
  description: |
    Generates a comprehensive Kubernetes cluster assessment report, optimized for AI analysis. Useful for audits, troubleshooting, and best-practices review.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: "https://github.com/dejanu/k8s_assess/releases/download/v1.0.0/k8s_assess-darwin-arm64.tar.gz"
      sha256: "6f0c0672218fa685c9a7e38d4d4c801634458b776d429d64730ec30795463c8b"
      bin: "k8s_assess"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: "https://github.com/dejanu/k8s_assess/releases/download/v1.0.0/k8s_assess-linux-arm64.tar.gz"
      sha256: "6f0c0672218fa685c9a7e38d4d4c801634458b776d429d64730ec30795463c8b"
      bin: "k8s_assess"